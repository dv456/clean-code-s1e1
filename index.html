<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__site" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element"></p>
      <label  class="add-element__label" for="new-task">Add Item</label>
      <div class="add-element__wrapper">
        <input id="new-task"class="add-element__input" type="text">
        <button class="add-element__btn btn">Add</button>
      </div>      
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list list">
        <li class="list__item">
          <input class="list__input list__input__checkbox" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input type="text" class="list__input list__input__text">
          <button class="list__edit__btn btn">Edit</button>
          <button class="list__del__btn btn">
            <img class="list__del__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list__item list__item__edit">
          <input class="list__input list__input__checkbox" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input list__input__text">
          <button class="list__edit__btn btn">Save</button>
          <button class="list__del__btn btn">
            <img class="list__del__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="done__title">Completed</h3>
      <ul class="done__list list">
        <li class="list__item">
          <input class="list__input list__input__checkbox" type="checkbox" checked>
          <label class="list__label" class="task">See the Doctor</label>
          <input type="text" class="list__input list__input__text">
          <button class="list__edit__btn btn">Edit</button>
          <button class="list__del__btn btn">
            <img class="list__del__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
